<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SOPT 2nd Assignment</title>
  </head>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" />
  <body>
    <div class="total__container">
      <div class="toggle__container">
        <div class="title">Light / Dark Mode - Toggle Button</div>
        <div class="toggle-button">
          <div class="toggle-button-switch"></div>
          <div class="toggle-button-text">
            <div class="toggle-button-text-on"><i class="far fa-sun fa-lg"></i></div>
            <div class="toggle-button-text-off"><i class="far fa-moon fa-lg"></i></div>
          </div>
        </div>
      </div>
      <div class="clock__container">
        <div class="digitalClock">00:00</div>
        <button class="changeClock">24H</button>
        <div class="clock">
          <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        </div>
      </div>
      <div class="body-blackout"></div>
      <!-- Modals Triggers -->
      <button type="button" class="btn btn-sm btn-primary popup-trigger">Open Popup</button>
      <!-- Modals -->
      <div class="popup-modal shadow" data-popup-modal="one">
        <i class="fa fa-window-close popup-modal__close"></i>
        <h1 class="font-weight-bold">Pop Up</h1>
        <div>Pop Up</div>
      </div>

      <div class="weather__container"></div>
    </div>
  </body>
</html>
